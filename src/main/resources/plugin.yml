name: TenJava Judge
author: TenJava
version: '1.1'
main: 'com.tenjava.downloader.Downloader'
commands:
  download:
    usage: '/<command> <entry> - Eg: /<command> turt2live-t3'
    description: Downloads a participant entry
    permission: 'tenjava.download'
    aliases: ['dl', 'tjdownload', 'judge']
  disable:
    usage: '/<command> <entry> - Eg: /<command> turt2live-t3'
    description: Disables and removes a participant entry from your server
    permission: 'tenjava.download'
    aliases: ['remove', 'unjudge', 'killwithfire']
permissions:
  'tenjava.download':
    description: Allows people to download/disable plugins
    default: op